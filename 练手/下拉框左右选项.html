<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #form1,
        #form2 {
            width: 100px;
            height: 200px;
        }
        
        .class {
            float: left;
            text-align: center;
            margin: 10px;
        }
        
        span {
            /* height: 30px; */
            display: block;
            background: #cccccc;
            padding: 5px;
            margin-top: 2px;
            font-size: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="class">
        <select multiple name="" id="form1">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
            <option value="7">选项7</option>   
        </select>
        <div>
            <span id="add">选中添加到右边>></span>
            <span id="add_all">全部添加到右边>></span>
        </div>
    </div>

    <div class="class">
        <select multiple name="" id="form2">
            <option value="8">选项8</option>   
            
        </select>
        <div>
            <span id="remove"><<选中添加到左边</span>
            <span id="remove_all"><<全部添加到左边</span>
        </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $('#add').on('click', function() {
            $('#form1 option:selected').appendTo($('#form2'));
        })
        $('#add_all').on('click', function() {
            $('#form1 option').appendTo($('#form2'));
        })
        $('#remove').on('click', function() {
            $('#form2 option:selected').appendTo($('#form1'));
        })
        $('#remove_all').on('click', function() {
            $('#form2 option').appendTo($('#form1'));
        })
    </script>
</body>

</html>
