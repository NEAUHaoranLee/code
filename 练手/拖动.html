<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,ol{
            list-style:none;
        }
        a{
            text-decoration: none;
        }
        img{
            border: 0;
        }
        #div1{
            background: #ff0000;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
        <div id="div1"></div>

        <script>
            var oMove=document.getElementById('div1');
            var x;
            var y;

            oMove.onmousedown=function (e) {
                console.log(e.clientX+','+e.clientY);
                x=e.clientX - oMove.offsetLeft;
                y=e.clientY - oMove.offsetTop;

                document.onmousemove=function (e) {
                    oMove.style.left=e.clientX-x+'px';
                    oMove.style.top=e.clientY-y+'px';
                }
            }
            oMove.onmouseup=function(){
                document.onmousemove=null;
            }



        </script>
</body>
</html>
