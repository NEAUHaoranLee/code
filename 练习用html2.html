<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div><label for="name">名称</label><input type="username" name="" id="name" value="名称"></div>
    <div><label for="password">密码</label><input type="password" name="" id="password" value="密码"></div>
    <div><label for="detail">详细信息</label><textarea name="" id="detail" cols="30" rows="10">详细信息</textarea></div>

    <script src="jquery-3.2.1.js"></script>
    <script>
        $('input').focus(function() {
            if ($(this).val() == this.defaultValue) {
                this.value = '';
            };
        }).blur(function() {
            $(this).val(this.value == '' ? this.defaultValue : this.value);
        });
    </script>
</body>

</html>
